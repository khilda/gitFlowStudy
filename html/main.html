<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>j-project</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script type="text/javascript" src="../static/js/lib/jquery.min.2.2.4.js"></script>
    <script type="text/javascript" src="../static/js/pub.js"></script>
</head>
<body>
<div id="wrap">
    <!-- header -->
    <header>
        <div class="head-gnb">
            <button type="button" class="btn-menu"></button>
            <h1><a href="#!"><img src="../static/img/header_logo.svg" alt="logo"></a></h1>
            <button class="btn-lang"><span>KOR</span></button>
              <ul class="lang">
                <li><a href="#none" title="KOR">ENG</a></li>
              </ul>
            <!-- 모바일 -->
        </div>
    </header>
    <!-- //header -->
    <!-- visual -->
    <div class="visual">
        <div class="text">
            <p class="txt">Contact us</p>
            <p class="txt-sub">Jump Studio는 볼류메트릭 비디오 컨텐츠 제작에<br> 관심있는 파트너사들을 기다리고 있습니다.<br> 아래 양식에 맞춰 문의를 작성해주시면, 이메일을<br> 통해 연락드리겠습니다.</p>
        </div>
    </div>
    <!-- //visual -->
    <div id="container">
        <div class="inner">
            <!-- form -->
            <div class="form-area">
                <div class="input-form">
                    <p class="name">성명</p>
                    <input type="text" placeholder="이름을 입력해 주세요.">
                </div>
                <div class="input-form">
                    <p class="name">이메일</p>
                    <input type="text" placeholder="이메일을 입력해 주세요.">
                </div>
                <div class="input-form">
                    <p class="name">휴대폰 번호</p>
                    <input type="text" placeholder="휴대폰 번호를 입력해 주세요.">
                </div>
                <div class="input-form">
                    <p class="name">회사 / 조직</p>
                    <input type="text" placeholder="회사명 / 조직명을 입력해 주세요.">
                </div>
                <div class="input-form">
                    <p class="name">활용 분야</p>
                    <input type="text" placeholder="홀로그램, 게임, 공연, AR 마케팅 등">
                </div>
                <div class="input-form">
                    <p class="name">촬영 대상</p>
                    <input type="text" placeholder="촬영 대상을 입력해 주세요.">
                </div>
            </div>
            <!-- //form -->
        </div>
    </div>

</div>
</body>
</html>
